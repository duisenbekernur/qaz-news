<!doctype html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <title>QazNEWS</title>

    <!--  Css  -->
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <script src="../js/cookie.js"></script>
    <!--  Fonts  -->
    <link rel="stylesheet" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="admin-nav">QazNEWS | Admin</nav>

    <div class="content">
      <div class="last-public">Барлық жаңалықтар</div>

      <!--   Posts   -->
      <div id="posts-container" class="post-container">
        <!--        coming from JS-->
      </div>
    </div>

    <div id="openModal">
      <button class="btn-success">Жаңалық қосу</button>
    </div>
    <div id="modal" class="modal">
      <div class="admin-modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Жаңалық қосу</h2>
        <form id="itemForm">
          <input type="text" id="titleInput" placeholder="Аты" required />
          <textarea
            id="descriptionInput"
            placeholder="Мәтін"
            required
          ></textarea>
          <div style="margin: 15px 0">
            <label for="post-category">Тематика:</label>
            <select id="post-category">
              <option value="all">Барлық жаңалықтар</option>
              <option value="politics">Политика</option>
              <option value="sports">Спорт</option>
              <option value="entertainment">Білім</option>
              <option value="c">Өнертабыстар</option>
            </select>
          </div>
          <div style="margin: 15px 0">
            <label for="post-country">Елдер:</label>
            <select id="post-country">
              <option value="all">Барлық әлем</option>
              <option value="kazakhstan">Қазақстан</option>
              <option value="russia">Ресей</option>
              <option value="usa">АҚШ</option>
              <option value="ukrain">Украина</option>
              <option value="Pakestine">Палестина</option>
            </select>
          </div>
          <input type="file" id="imageInput" />
          <img id="imagePreview" src="" alt="Сурет" />
          <button type="submit">Қосу</button>
        </form>
      </div>
    </div>

    <!-- <script src="../js/main.js" type="text/javascript"></script> -->
    <script src="../js/admin.js" type="text/javascript"></script>
  </body>
</html>
